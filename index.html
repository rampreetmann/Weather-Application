<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Weather Today</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="sunny"
          />
          23 &deg C |&deg F
          <ul class="properties">
            <li>Precipitation: 0%</li>
            <li>Humidity: 43%</li>
            <li>Wind: 19 km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Adelaide</li>
            <li>Wednesday 5.00pm</li>
            <li>Sunny</li>
          </ul>
        </div>
      </div>
      <small
        ><a
          href="https://weatherapplication-byrampreetmann.netlify.app/"
          target="_blank"
          >Open source-code</a
        >by Rampreet Mann</small
      >
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
